<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shipment Tracking</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: url('background.jpg') no-repeat center center fixed;
    background-size: cover;
    color: #fff;
  }
  .overlay {
    background-color: rgba(0,0,0,0.55);
    min-height: 100vh;
    padding: 30px;
  }
  .top-bar {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 8px;
    margin-bottom: 20px;
    align-items: center;
  }
  select, input, button {
    padding: 8px 10px;
    border-radius: 6px;
    border: none;
    font-size: 14px;
  }
  select {
    background-color: #ff9800;
    color: white;
    font-weight: 600;
    cursor: pointer;
  }
  input {
    width: 240px;
  }
  button {
    background-color: #4caf50;
    color: white;
    font-weight: 600;
    cursor: pointer;
  }
  .result-box {
    max-width: 900px;
    margin: 0 auto;
    background-color: rgba(255,255,255,0.12);
    padding: 20px;
    border-radius: 8px;
    display: none;
  }
  .result-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 10px 30px;
  }
  .label {
    font-weight: 600;
  }
  .value {
    font-weight: 400;
  }
  .not-found {
    text-align: center;
    font-weight: 600;
    font-size: 16px;
  }
  @media(max-width: 600px){
    .result-grid { grid-template-columns: 1fr; }
  }
  .loader {
    display: none;
    border: 6px solid rgba(255,255,255,0.2);
    border-top: 6px solid #ff9800;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    animation: spin 1s linear infinite;
    margin: 20px auto;
  }
  @keyframes spin {
    0% { transform: rotate(0deg);}
    100% { transform: rotate(360deg);}
  }
  .logo {
    position: absolute;
    top: 20px;
    right: 20px;
    width: 100px;
    animation: logoAnim 1.5s ease-in-out infinite alternate;
  }
  @keyframes logoAnim {
    0% { transform: scale(1) rotate(0deg); opacity: 0.8; }
    50% { transform: scale(1.05) rotate(2deg); opacity: 1; }
    100% { transform: scale(1) rotate(-2deg); opacity: 0.9; }
  }
</style>
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBwIvGNogDk6nKCCcoWxmnvex4pbSIR07g",
  authDomain: "track-and-trace-ca19a.firebaseapp.com",
  projectId: "track-and-trace-ca19a",
  storageBucket: "track-and-trace-ca19a.appspot.com",
  messagingSenderId: "264766950053",
  appId: "1:264766950053:web:b871670f2ab2c10d0f1b4c"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const loader = document.getElementById("loader");
const resultBox = document.getElementById('resultBox');
const modeSelect = document.getElementById('modeSelect');

document.getElementById('searchBtn').addEventListener('click', async () => {
  const blNumber = document.getElementById('blInput').value.trim();
  if (!blNumber) return alert("Masukkan nomor Bill of Lading!");
  resultBox.innerHTML = '';
  resultBox.style.display = 'none';
  loader.style.display = 'block';

  const mode = modeSelect.value;
  const collectionName = mode === "export" ? "shipments" : "importShipments";

  const querySnapshot = await getDocs(query(collection(db, collectionName), where("billOfLading", "==", blNumber)));

  loader.style.display = 'none';
  resultBox.style.display = 'block';

  if (querySnapshot.empty) {
    resultBox.innerHTML = '<div class="not-found">Data tidak ditemukan</div>';
    return;
  }

  querySnapshot.forEach((doc) => {
    const data = doc.data();
    let html = `<div class="result-grid">`;

    if (mode === "export") {
      html += `
        <div><span class="label">Bill Of Lading:</span> <span class="value">${data.billOfLading || ''}</span></div>
        <div><span class="label">Vessel/Voyage:</span> <span class="value">${data.vesselVoyage || ''}</span></div>
        <div><span class="label">ETA:</span> <span class="value">${data.eta || ''}</span></div>
        <div><span class="label">POT:</span> <span class="value">${data.portTransit || ''}</span></div>
        <div><span class="label">Connecting Vessel:</span> <span class="value">${data.connectingVessel || ''}</span></div>
        <div><span class="label">POD:</span> <span class="value">${data.portDestination || ''}</span></div>
        <div><span class="label">ETD:</span> <span class="value">${data.etd || ''}</span></div>
        <div><span class="label">ETA POD:</span> <span class="value">${data.etaPod || ''}</span></div>
        <div><span class="label">DO Release Date:</span> <span class="value">${data.doReleaseDate || ''}</span></div>
        <div><span class="label">Cargo Release Date:</span> <span class="value">${data.cargoReleaseDate || ''}</span></div>
      `;
    } else {
      html += `
        <div><span class="label">Bill Of Lading:</span> <span class="value">${data.billOfLading || ''}</span></div>
        <div><span class="label">POL:</span> <span class="value">${data.pol || ''}</span></div>
        <div><span class="label">POD:</span> <span class="value">${data.pod || ''}</span></div>
        <div><span class="label">ETD:</span> <span class="value">${data.etd || ''}</span></div>
        <div><span class="label">ETA:</span> <span class="value">${data.eta || ''}</span></div>
        <div><span class="label">Incoterm:</span> <span class="value">${data.incoterm || ''}</span></div>
        <div><span class="label">Type of Shipment:</span> <span class="value">${data.typeOfShipment || ''}</span></div>
      `;
    }

    html += `</div>`;
    resultBox.innerHTML += html;
  });
});
</script>
</head>
<body>
  <div class="overlay">
    <div class="top-bar">
      <select id="modeSelect">
        <option value="export">Export</option>
        <option value="import">Import</option>
      </select>
      <input type="text" id="blInput" placeholder="Masukkan Nomor Bill of Lading">
      <button id="searchBtn">Cari</button>
    </div>
    <div id="loader" class="loader"></div>
    <div id="resultBox" class="result-box"></div>
  </div>
  <img src="logo.png" class="logo" alt="Logo">
</body>
</html>
